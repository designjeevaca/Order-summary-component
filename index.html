<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <main>
    <section class="card">
      <article class="card__container">
        <div>
          <img class="card__img" src="./assets/images/illustration-hero.svg" alt="" />
        </div>

        <article class="card__data">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts
            on any device anywhere you like!
          </p>

          <div class="card__plan">
            <img class="card__icon" src="./assets/images/icon-music.svg" alt="" />
            <div class="card__inner">
              <p class="card__type">Annual Plan</p>
              <p class="card__price">$59.99/year</p>
            </div>
            <button class="btn btn--change">Change</button>
          </div>
          <div class="btn">
            <button class="btn btn--payment">Proceed to Payment</button>
            <button class="btn btn--cancel">Cancel Order</button>
          </div>
        </article>
      </article>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://tek.jeeva.ca">Jeeva</a>.
    </div>
  </footer>
</body>

</html>
